<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            background-color: #FFECB3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #EDA32B;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .profile-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-info h1 {
            color: #D84315;
            margin: 0;
        }
        .profile-info p {
            color: #FFA726;
            margin: 0;
        }
        .research-list {
            width: 100%;
            margin-top: 20px;
        }
        .research-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .research-list th, .research-list td {
            padding: 10px;
            border: 1px solid #D84315;
        }
        .research-list th {
            background-color: #FFD54F;
            color: #D84315;
            text-align: left;
        }
        .research-list td {
            background-color: #FFECB3;
        }
        .btn-lattes {
            background-color: #64B5F6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-lattes:hover {
            background-color: #42A5F5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="#">HIVE</a>
            <a href="#">Cesar School</a>
            <a href="#">Lattes</a>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-info">
            <img src="user-image.png" alt="Foto do Usuário" width="150" height="150">
            <h1 th:text="${usuario.nomeCompleto}">NOME</h1>
            <p th:text="${usuario.email}">email@school</p>
        </div>
        <a href="https://lattes.cnpq.br" class="btn-lattes">ACESSAR LATTES</a>
    </div>
    <div class="research-list">
        <table>
            <thead>
                <tr>
                    <th>TÍTULO DA PESQUISA ACADÊMICA</th>
                    <th>DATA DA POSTAGEM</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="artigo : ${artigos}">
                    <td th:text="${artigo.titulo}">TÍTULO DA PESQUISA ACADÊMICA</td>
                    <td th:text="${#dates.format(artigo.dataPublicacao, 'dd/MM/yyyy')}">data da postagem</td>
                </tr>
                <tr th:each="projeto : ${projetos}">
                    <td th:text="${projeto.nome}">TÍTULO DA PESQUISA ACADÊMICA</td>
                    <td th:text="${#dates.format(projeto.dataCriacao, 'dd/MM/yyyy')}">data da postagem</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
