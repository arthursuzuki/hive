<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Comunidade Acadêmica</title>
<style>
  body {
    margin: 0;
    background-color: #FFF1A6;
    font-family: Arial, sans-serif;
    display: flex;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #EDA32B;
    align-items: center;
    width: 100%;
    position: fixed;
    top: 0;
    z-index: 1;
  }
  .menu {
    font-size: 18px;
    color: #fff;
  }
  .login-btn {
    background-color: #CE5909;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    border-radius: 20px;
  }
  .sidebar {
    width: 200px;
    background-color: #6A1B9A;
    padding: 20px;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 60px; /* Ajuste este valor para coincidir com a altura do cabeçalho */
    bottom: 0;
  }
  .sidebar a {
    color: white;
    text-decoration: none;
    margin: 10px 0;
    display: block;
  }
  .content {
    margin-left: 220px;
    padding: 20px;
    padding-top: 80px; /* Ajuste este valor para coincidir com a altura do cabeçalho */
    width: calc(100% - 220px);
  }
  .card {
    background-color: #4DA6FF;
    border-radius: 10px;
    padding: 20px;
    margin: 10px;
    width: 300px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
    <header>
        <nav class="menu">
            HIVE | Cesar School | Lattes
        </nav>
    </header>
    <div class="sidebar">
        <a th:href="@{/perfil}">Perfil</a>
        <a th:href="@{/fazerartigo}">Fazer Artigo</a>
        <a th:href="@{/fazerprojeto}">Fazer Projeto</a>
    </div>
    <div class="content">
        <h1>Comunidade Acadêmica</h1>
        <p>Explore algumas pesquisas acadêmicas.</p>
        <div class="card" th:each="artigo : ${artigos}">
            <h2 th:text="${artigo.titulo}">Artigo Título</h2>
            <p>DISENTE: <span th:text="${artigo.autorId}">Nome do Autor</span></p>
            <p th:text="${artigo.inicioArtigo}">Conteúdo do Artigo...</p>
        </div>
        <div class="card" th:each="projeto : ${projetos}">
            <h2 th:text="${projeto.nome}">Projeto Nome</h2>
            <p>DISENTE: <span th:text="${projeto.usuarioId}">Nome do Líder</span></p>
            <p th:text="${projeto.descricao}">Descrição do Projeto...</p>
        </div>
    </div>
</body>
</html>
