<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVE | Cesar School | Lattes</title>
    <style>
        body {
            background-color: #FFF1A6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #EDA32B;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .header button {
            background-color: #D84315;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            flex-direction: column;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            margin: 0 20px;
        }
        .welcome {
            font-size: 2em;
            color: #3F51B5;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container input {
            background-color: #D84315;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            width: 300px;
            color: white;
            text-align: center;
            font-size: 1em;
        }
        .botao {
            background-color: #FFA726;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <a href="#">HIVE</a>
            <a href="#">Cesar School</a>
            <a href="#">Lattes</a>
        </div>
    </div>
    <div class="content">
        <div class="welcome">SEJA BEM VINDO (A)</div>
        <div class="logos">
            <img src="@{/hive.png}" alt="HIVE Logo" class="logo">
            <img src="@{/cesar.png}" alt="Cesar School Logo" class="logo">
        </div>
        <form class="form-container" action="@{/comunidade_academica}" method="post">
            <input type="text" placeholder="Email School">
            <input type="password" placeholder="Senha">
            <button type="button-link" class="botao">ENTRAR</button>
            <p th:if="${loginError}" style="color: red;">Usuário ou senha inválidos!</p>
        </form>
    </div>
</body>
</html>
