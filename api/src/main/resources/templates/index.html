<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HIVE | Cesar School</title>
<style>
  body {
    margin: 0;
    background-color: #FFF1A6;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #EDA32B;
    align-items: center;
  }
  .menu {
    font-size: 18px;
    color: #ffff;
  }
  .login-btn {
    background-color: #CE5909;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    border-radius: 20px;
  }
  .logo img {
    left: 0px;
    top: 0px;
    width: 497px;
    height: 440px;
  }
  .logo1 img {
    margin-left: 130px;
    top: 0px;
    width: 200px;
    height: 176px;
  }
</style>
</head>
<body>
    <header>
    <nav class="menu">
        HIVE | Cesar School | Lattes
    </nav>
    <a th:href="@{/home}">
        <button class="login-btn">ENTRAR</button>
    </a>
    </header>
    <div class="logo">
        <img th:src="@{/hive.png}" alt="hive_logo">
    </div>
    <div class="logo1">
        <img th:src="@{/cesar.png}" alt="cesar_logo">
    </div>
</body>
</html>
